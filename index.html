<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid container-lg justify-content-between">
            <a href="#" class="nav-link text-white"> <h1>START BOOTSTRAP</h1></a>
            <ul class="navbar-nav d-none d-lg-flex">
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="#">PORTFOLIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">CONTACT</a>
                </li>
              </ul>
              <button class="navbar-toggler mc-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
              </button>
        </div>
       </nav>
    </header>
    <section class="mc-hero-section">
        <div class="container-md text-center py-5 justify-content-center">
            <div class="row gy-3">
                <div class="col">
                    <img src="./img/avatar.svg" alt="avatar">
                    <h2>START BOOTSTRAP</h2>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <ul class="navbar-nav justify-content-center align-items-center mc-ul-row">
                        <li class="nav-item">
                          <a class="nav-link text-white" aria-current="page" href="#">GRAPHIC ARTIST</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link mc-line text-white" href="#">WEB DESIGNER</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link last text-white" href="#">ILLUSTRATOR</a>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="mc-portfolio py-5">
            <div class="container mb-4 text-center">
              <div class="row">
                 <div class="col">
                    <h2>PORTFOLIO</h2>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                 </div>
              </div>
            </div>
            <div class="container-md">
               <div class="row gy-4">
                 <div class="col-md-6 col-xl-4">
                    <img src="./img/cabin.png" alt="cabin">
                 </div>
                 <div class="col-md-6 col-xl-4">
                    <img src="./img/cake.png" alt="cake">
                 </div>
                 <div class="col-md-6 col-xl-4">
                    <img src="./img/circus.png" alt="circus">
                 </div>
                 <div class="col-md-6 col-xl-4">
                    <img src="./img/game.png" alt="game">
                 </div>
                 <div class="col-md-6 col-xl-4">
                    <img src="./img/safe.png" alt="safe">
                 </div>
                 <div class="col-md-6 col-xl-4">
                    <img src="./img/submarine.png" alt="submarine">
                 </div>
               </div>
            </div>
        </section>
        <section class="mc-about">
            <div class="container mc-container-sm py-4">
                <div class="row justify-content-center debug debug-visible">
                    <div class="col-12 debug debug-visible"></div>
                    <div class="col-12 debug debug-visible"></div>
                    <div class="col-12 col-md-6 debug debug-visible"></div>
                    <div class="col-12 col-md-6 debug debug-visible"></div>
                    <div class="col-12 debug debug-visible"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container mc-container-sm py-3">
                <div class="row debug debug-visible">
                    <div class="col-12 debug debug-visible"></div>
                    <div class="col-12 debug debug-visible"></div>
                    <div class="col-12 debug debug-visible"></div>
                    <div class="col-12 debug debug-visible"></div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row py-2">
                    <div class="col-4 col-sm-12 debug debug-visible">col4</div>
                    <div class="col-4 col-sm-12 debug debug-visible">col4</div>
                    <div class="col-4 col-sm-12 debug debug-visible">col4</div>
                </div>
                <div class="row mc-copyright">
                    <div class="col-12 debug debug-visible"> col12 copyright</div>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
